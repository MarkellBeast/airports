<div class="container">

  <h1>Airports</h1>

  <div class="row">
    <div class="col-md-6">
      <div class="">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-6 pr-1">
              <div class="form-group">
                <label>First IATA</label>
                <input class="form-control" type="text" maxlength="3" formControlName="first">
              </div>
            </div>

            <div class="col-6 pl-1">
              <div class="form-group">
                <label>Second IATA</label>
                <input class="form-control" type="text" maxlength="3" formControlName="second">
              </div>
            </div>

          </div>

          <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="getDifference()">Difference</button>
          </div>

        </form>
      </div>

      <div class="mt-3" *ngIf="difference != null">
        <div class="h2 mt-2">
          <span class="text-muted small">Miles:</span><span class="ml-3">{{ difference.difference.miles }}</span>
        </div>
        <div class="mt-2">
          <span class="text-muted small">Meters:</span><span class="ml-3">{{ difference.difference.meters }}</span>
        </div>
      </div>

    </div>

    <div class="col-md-6">
      <div *ngIf="firstAirport != null">
        <app-airport [airport]="firstAirport"></app-airport>
      </div>

      <div *ngIf="secondAirport != null" class="mt-3">
        <app-airport [airport]="secondAirport"></app-airport>
      </div>
    </div>

  </div>

</div>
